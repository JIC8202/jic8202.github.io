<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="res/css/awesomplete.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<script src="res/js/awesomplete.min.js" async></script>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>
	<script src="index.js" defer></script>

	<title>JIC 8202 .JS</title>
</head>

<body>
	<div class="content-wrap-home">
		<div class="content-home">
			<div class="title">
				Welcome to the<br>
				TIME MACHINE SPACE DINOSAUR SCIENCE EXPERIMENT<br>
				Scientist-Author Influence Graph
			</div>

			<div class="search-wrap">
				<input id="search-input" autocomplete="off" type="text"
				placeholder="Search for an author or scientist" />
			</div>

			<p id="explore-link">or click here to explore the network</p>
		</div>
	</div>

	<div class="content-wrap-graph">
		<div class="legend">
			<div id="legend-palette" class="legend-row"></div>
			<div class="legend-row">
				<div>Influencer</div>
				<div>Influencee</div>
			</div>
		</div>
		<svg id="graph"></svg>
	</div>

	<template id="tooltip">
		<div class="tooltip-content">
			<div class="tooltip-summary"></div>
			<div class="tooltip-row">
				<a class="tooltip-link" target="_blank">From Wikipedia</a>
			</div>
		</div>
	</template>
</body>
</html>
