<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
	<link rel="stylesheet" href="main.css">
	<script src="main.js" defer></script>
	<title>JIC 8202 .JS</title>
</head>

<body>
	<div class="content-wrap-home">
		<div class="content-home">
			<div class="title">
				Welcome to the<br>
				TIME MACHINE SPACE DINOSAUR SCIENCE EXPERIMENT<br>
				Scientist-Author Influence Graph
			</div>

			<form class="search-home search-form">
				<input class="search-input" autocomplete="off" type="text"
				placeholder="Search for an author or scientist" />
			</form>

			<p id="explore-link">or click here to explore the network</p>
		</div>
	</div>

	<div class="content-wrap-graph">
		<form class="search-floating search-form hidden">
			<input class="search-input" autocomplete="off" type="text"
			placeholder="Search for an author or scientist" />
		</form>

		<div class="legend">
			<div id="legend-palette" class="legend-row"></div>
			<div class="legend-row">
				<div>Influencer</div>
				<div>Influencee</div>
			</div>
		</div>
		<svg id="graph"></svg>
	</div>

	<template id="tooltip">
		<div class="tooltip-content">
			<div class="tooltip-summary"></div>
			<div class="tooltip-row">
				<a class="tooltip-link" target="_blank">From Wikipedia</a>
			</div>
		</div>
	</template>
</body>
</html>
